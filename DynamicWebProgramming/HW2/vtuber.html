<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>虛擬YouTuber</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="index">
        <nav>
            <ul class="nav_links">
                <li><a href="index.html">首頁</a></li>
                <li>
                    <a href="aboutme.html" class="active">關於我</a>
                    <ul class="dropdown_content">
                        <li><a href="game.html">遊戲</a></li>
                        <li><a href="vtuber.html">Vtuber</a></li>
                    </ul>
                </li>
                <li><a href="sitemap.html">網站地圖</a></li>
            </ul>
        </nav>
        <h1>VTuber</h1>
    </header>

    <main>
        <section class="content">
            <div class="IMG" >
                <img src="images/nakiri2.gif" alt="nakiri">
            </div>

            <div class="TEXT">
                <h2>我的主推─百鬼あやめ</h2>
                <p>吃可愛長大的鬼，笑聲能治百病，雖然開台時間自由，但正適合現代大家忙碌的生活，每次回來總能帶給粉絲們驚喜，透過呈現出來的演唱會都能看到努力的成果。</p>
            </div>
        </section>
        
        <section class="content">
            <div class="TEXT">
                <h2>我的推─博衣こより</h2>
                <p>努力的天才，能夠一個年有1/5的時間在直播，要把直播追完簡直是難如登天，看著她在努力，感覺自己也能努力下去了。</p>
            </div>

            <div class="IMG" >
                <img src="images/koyori.jpg" alt="koyori">
            </div>
        </section>
    </main>

    <div id="timer">0000.0s</div>

        <div id="ad" class="popup_ad hidden">
            <span id="ad_close" class="ad_close_btn">&times;</span>

            <div class="popup_content">
                <p>百鬼あやめ最新的原創曲─花吹雪</p>
                
                <div class="popup_controls">
                    <button class="playBTN" onclick="playMusic()">播放音樂</button>
                    <label>音量：
                        <input type="range" id="vol" min="0" max="1" step="0.01" value="0.1" 
                            oninput="document.getElementById('hanafubuki').volume = this.value">
                    </label>
                    <button class="youtube_btn" id="youtube_btn">
                        <img src="images/youtube_icon.png" alt="YouTube" style="width: 24px; height: 24px;">
                    </button>
                </div>

                
            </div>

            <audio id="hanafubuki" src="music/hanafubuki.mp3" loop></audio>
        </div>


    <div id="confirmpopup" class="popup hidden">
        <div class="popup2-content">
            <h2>你即將前往外部網站(YouTube)</h2>
            <div class="popup2-buttons">
                <button onclick="openYouTube()">前往</button>
                <button onclick="closePopup('confirmpopup'); document.body.classList.remove('noscroll')">取消</button>
            </div>
        </div>
    </div>
</body>
</html>
